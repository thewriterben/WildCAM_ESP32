; WildCAM_ESP32 PlatformIO Configuration
; Essential ESP32 Wildlife Camera Platform
; Author: thewriterben

[platformio]
default_envs = esp32cam

[env]
platform = espressif32@6.4.0
framework = arduino
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    time
    colorize
board_build.partitions = partitions.csv
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -std=gnu++11
    -fexceptions
lib_deps = 
    ; Essential libraries for wildlife camera functionality
    espressif/esp32-camera@2.0.4
    sandeepmistry/LoRa@^0.8.0
    bblanchon/ArduinoJson@^6.21.3
    adafruit/Adafruit BME280 Library@^2.2.2
    tanakamasayuki/TensorFlowLite_ESP32@^1.0.0
    
; AI-Thinker ESP32-CAM Configuration (Primary)
[env:esp32cam]
board = esp32cam
build_flags = 
    ${env.build_flags}
    -DBOARD_AI_THINKER_CAM
    -DCAMERA_MODEL_AI_THINKER
    -DCONFIG_SPIRAM_CACHE_WORKAROUND
upload_speed = 460800

; ESP32-S3-CAM Configuration (Enhanced Performance)
[env:esp32s3cam]
board = esp32s3camlcd
build_flags = 
    ${env.build_flags}
    -DBOARD_ESP32S3_CAM
    -DCAMERA_MODEL_ESP32S3_EYE
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
upload_speed = 921600

; TTGO T-Camera Configuration (Alternative Board)
[env:ttgo-t-camera]
board = esp32dev
build_flags = 
    ${env.build_flags}
    -DBOARD_TTGO_T_CAMERA
    -DCAMERA_MODEL_TTGO_T_CAMERA
upload_speed = 921600