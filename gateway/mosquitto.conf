# Mosquitto MQTT Broker Configuration for WildCAM Gateway

# Default listener
listener 1883
protocol mqtt

# WebSocket support (optional)
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Security
allow_anonymous true

# Uncomment to require authentication
# password_file /mosquitto/config/passwd
# allow_anonymous false

# Connection settings
max_connections -1
max_queued_messages 1000

# Retained messages
max_retained_messages 1000

# Message size limit (in bytes) - 10MB for image data
message_size_limit 10485760
