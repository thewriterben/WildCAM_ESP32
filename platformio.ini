; ==============================================================================
; WildCAM ESP32 - PlatformIO Configuration
; ESP32-CAM Wildlife Camera Project
; ==============================================================================
; This configuration file sets up the ESP32-CAM (AI-Thinker) board for
; wildlife monitoring with camera operations, web interface, and JSON metadata.
; ==============================================================================

[platformio]
; Default environment to build
default_envs = esp32cam

; Project description
description = ESP32-CAM Wildlife Monitoring Platform

; ==============================================================================
; ESP32-CAM Environment Configuration
; ==============================================================================
[env:esp32cam]
; Platform and Framework
platform = espressif32              ; Latest stable version of ESP32 platform
framework = arduino                 ; Arduino framework for ease of use
board = esp32cam                    ; AI-Thinker ESP32-CAM board

; Serial Monitor Settings
monitor_speed = 115200              ; Baud rate for serial communication

; Upload Settings
upload_speed = 460800               ; Fast upload speed for development

; Build Flags
; These flags configure the ESP32-CAM hardware and enable required features
build_flags = 
    -DBOARD_HAS_PSRAM                    ; Enable PSRAM support (required for camera)
    -DCAMERA_MODEL_AI_THINKER            ; Set camera model to AI-Thinker ESP32-CAM
    -DCONFIG_SPIRAM_CACHE_WORKAROUND     ; Enable PSRAM cache workaround for stability
    -DCORE_DEBUG_LEVEL=3                 ; Set debug level (0=None, 5=Verbose)

; Required Libraries
; These libraries provide camera operations, web server, and JSON handling
lib_deps = 
    espressif/esp32-camera               ; ESP32 camera driver for image capture
    me-no-dev/ESPAsyncWebServer          ; Asynchronous web server for web interface
    bblanchon/ArduinoJson                ; JSON library for metadata handling
